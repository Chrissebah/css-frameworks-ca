<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Login or Register</h3>
          </div>
          <div class="card-body">
            <form id="authForm" method="POST" novalidate>
              <!-- Email Input -->
              <!-- Username Input -->
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" pattern=".*@.*" required>
               <div class="invalid-feedback" id="usernameError">Username must contain the "@" symbol.</div>
              </div>
              <!-- Password Input -->
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required>
                <div class="invalid-feedback" id="passwordError">Password must have at least 8 characters, including uppercase, lowercase, digits, and special characters.</div>
              </div>
              <!-- Submit Button -->
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <form id="authForm" method="POST" novalidate></form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  document.addEventListener("DOMContentLoaded", function() {
  const authForm = document.getElementById("authForm");
  authForm.addEventListener("submit", function(event) {
    if (!authForm.checkValidity()) {
      event.preventDefault();
      event.stopPropagation();
      authForm.classList.add('was-validated');
    } else {
      // Form is valid
      window.location.href = "/public/feed/index.html";
    }
  });
});
  </script>


</body>
</html>
